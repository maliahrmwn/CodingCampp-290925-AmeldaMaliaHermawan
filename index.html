<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="app-title">Todo List</h1>

            <div class="input-area">
                <input type="text" id="todo-input" placeholder="Add a todo...">
                <input type="date" id="date-input" class="date-input">
                <button id="add-btn" class="add-btn">+</button>
            </div>
            
            <div class="controls-area">
                <button id="filter-btn" class="filter-btn">FILTER</button>
                <button id="delete-all-btn" class="delete-all-btn">DELETE ALL</button>
            </div>

            <div class="todo-list-container">
                <table>
                    <thead>
                        <tr>
                            <th>TASK</th>
                            <th>DUE DATE</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                        <tr>
                            <td colspan="4" class="no-task-found">No task found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p id="error-message" class="error-message"></p>

        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
